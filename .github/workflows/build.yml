name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送以 v 开头的 tag (如 v0.0.1) 时触发

permissions:
  contents: write # 显式授予创建 Release 和上传文件的权限

jobs:

  build:
    runs-on: windows-latest # 你的软件目前侧重 Windows，使用 Windows 构建最稳定

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Extract Release Notes
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          # 提取当前版本到下一个二级标题（或文件末尾）之间的内容
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '1d;$d' > release_notes.md
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          cat release_notes.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build and Publish
        run: |
          echo "Current Version: $(node -p "require('./package.json').version")"
          ls -R
          npm run build -- --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


